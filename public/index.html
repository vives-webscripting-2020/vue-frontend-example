<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue frontend example</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="is-size-1 has-text-centered">Colors app</h1>
        <hr>
        <h2 class="is-size-2">Add new color</h2>
        <new-color-form @create-color="createColor"></new-color-form>
        <hr>
        <h2 class="is-size-2">Colors</h2>
        <table class="table is-fullwidth is-striped">
            <tr 
                v-for="color in colors"
                v-is="'color-row'" 
                :id="color.id"
                :name="color.name" 
                :year="color.year" 
                :color="color.color"
                v-on:delete-color="deleteColor"
                v-on:update-color="updateColor"
            >
            </tr>
        </table>
    </div>
</body>
</html>
